<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">     <!-- Own CSS Sheet -->
   <!-- Own Css style sheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Allura|Open+Sans:300i" rel="stylesheet">


<body></body>

<div class="container">

    <!-- Jumbotron -->
     <div class="jumbotron" >
        <h1 class="text-center">Train Scheduler</h1>
    </div> 


    <div class="row">

        <div class="col-md-12">
                
            <!-- Current Train-->

            <div class="card text-white bg-dark mb-3">

                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-dark table-sm table-hover table-striped" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- dynamic table rows go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card text-white bg-dark mb-3">
                <div class="card-header">Add Train</div>
                <div class="card-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:mm-military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="freq-input">Frequency (min)</label>
                            <input class="form-control" id="freq-input" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!-- Moment.js -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


<!-- link JS file -->
<script src="assets/javascript/app.js"></script>


</body>

</html>
